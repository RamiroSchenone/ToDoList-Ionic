<ion-header>
  <ion-toolbar>
    <ion-title> Pending </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <app-task></app-task>

  <ion-list *ngIf="taskService.taskList.length > 0">
    <ion-item-sliding
      class="animated fadeInDown"
      *ngFor="let task of taskService.taskList; let i = index"
    >
      <ion-item (click)="editTask(task)" detail>
        <ion-label>{{task.title}}</ion-label>

        <ion-note slot="end">{{task.items.length}} items</ion-note>
      </ion-item>

      <ion-item-options side="start">
        <ion-item-option color="danger">
          <ion-icon
            slot="icon-only"
            (click)="deleteTask(i)"
            name="trash"
          ></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <ion-fab slot="fixed" horizontal="end" vertical="bottom">
    <ion-fab-button (click)="onAddTaskClick()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
