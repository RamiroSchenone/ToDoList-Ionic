<ion-header>
  <ion-toolbar>
    <ion-title> Pending </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <app-task [pendingPage]="true"></app-task>
  <ion-fab slot="fixed" horizontal="end" vertical="bottom">
    <ion-fab-button (click)="onAddTaskClick()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
