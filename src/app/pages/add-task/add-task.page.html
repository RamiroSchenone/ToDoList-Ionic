<ion-header>
  <ion-toolbar>
    <ion-buttons>
      <ion-back-button defaultHref="/" slot="start"></ion-back-button>
    </ion-buttons>

    <ion-title>{{task.title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label position="floating">New task item</ion-label>
      <ion-input
        #ionInputNewTask
        type="text"
        (keyup.enter)="addTaskItem()"
        [(ngModel)]="taskItemName"
        placeholder="New task item"
      ></ion-input>
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-item>
      <ion-list-header>
        <ion-label *ngIf="task.items.length > 0"> To do </ion-label>
      </ion-list-header>
    </ion-item>

    <ion-item-sliding
      class="animated fadeInDown"
      *ngFor="let item of task.items; let i = index"
    >
      <ion-item>
        <ion-checkbox
          (ionChange)="checkChange(item)"
          [(ngModel)]="item.status"
          slot="start"
        ></ion-checkbox>
        <ion-label> {{item.description}} </ion-label>
      </ion-item>

      <ion-item-options side="start">
        <ion-item-option color="primary">
          <ion-icon
            slot="icon-only"
            (click)="editItemListName(i)"
            name="create"
          ></ion-icon>
        </ion-item-option>
      </ion-item-options>
      <ion-item-options side="end">
        <ion-item-option color="danger">
          <ion-icon
            slot="icon-only"
            (click)="deleteItemList(i)"
            name="trash"
          ></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <ion-fab slot="fixed" horizontal="end" vertical="bottom">
    <ion-fab-button class="ion-fab-button-custom" (click)="onClickOk()">
      <ion-icon name="checkmark"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
